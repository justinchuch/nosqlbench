# nb -v run driver=mongodb yaml=mongodb-basic-uuid connection=mongodb://127.0.0.1 database=testdb tags=phase:rampup cycles=1M
description: An exmaple of a basic mongo insert and find with UUID

scenarios:
  default:
    - run driver=mongodb tags==phase:rampup cycles===TEMPLATE(rampup-cycles,1000000) threads=auto
    - run driver=mongodb tags==phase:main cycles===TEMPLATE(main-cycles,1000000) threads=auto
bindings:
  seq_uuid: Mod(<<uuidCount:1000000>>); ToHashedUUID() -> java.util.UUID; ToString() -> String
  rw_uuid: <<uuidDist:Uniform(0,1000000)->long>>; ToInt(); ToHashedUUID() -> java.util.UUID; ToString() -> String
  seq_key: Mod(<<keyCount:1000000>>L); ToString() -> String
  seq_value: Mod(<<valueCount:1000000000>>L); <<valueSizeDist:Hash()>>; ToString() -> String
  rw_key: <<keyDist:Uniform(0,1000000)->long>>; ToInt(); ToString() -> String
  rw_value: <<valDist:Uniform(0,1000000000)->int>>; <<valueSizeDist:Hash()>>; ToString() -> String

blocks:
  - name: rampup
    tags:
      phase: rampup
    statements:
      - rampup-insert: |
          {
            insert: "<<collection:keyvalueuuid>>",
            documents: [ { _id: UUID("{seq_uuid}"),
                           key: {seq_key},
                           value: {seq_value} } ]
          }
        params:
          readPreference: primary
        tags:
           name: rampup-insert
  - name: main-read
    tags:
      phase: main
      type: read
    params:
      ratio: <<read_ratio:1>>
    statements:
      - main-find: |
          {
            find: "<<collection:keyvalueuuid>>",
            filter: { _id: UUID("{rw_uuid}") }
          }
        params:
          readPreference: primary
        tags:
          name: main-find
  - name: main-write
    tags:
      phase: main
      type: write
    params:
      ratio: <<write_ratio:1>>
    statements:
      - main-insert: |
          {
            insert: "<<collection:keyvalueuuid>>",
            documents: [ { _id: UUID("{rw_uuid}")
                           key: {rw_key},
                           value: {rw_value} } ]
          }
        params:
          readPreference: primary
        tags:
           name: main-insert
